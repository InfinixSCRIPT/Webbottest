<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaivetseWEBBOT1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 15px;
      background-color: #1e1e1e;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      background-color: black;
      color: white;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
    }
    .bot {
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-right: 10px;
      background-color: #2e2e2e;
      color: white;
    }
    .input-container button {
      padding: 10px 15px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .input-container input:focus {
      outline: none;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #fff;
    }
    .profile h3 {
      margin-top: 10px;
      color: #4CAF50;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #444;
    }
    .auth-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .auth-button {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 45%;
    }
    .auth-button:hover {
      background-color: #444;
    }
    .auth-button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    #userInfo {
      display: none;
      text-align: center;
    }
    #logoutButton {
      display: none;
      background-color: #b22222;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">MaivetseWEBBOT1</div>
    <div class="messages" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Mesaj yaz..." onkeydown="checkEnter(event)">
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <div class="container">
    <h2>Giriş Yap / Kaydol</h2>
    <div class="auth-buttons" id="authButtons">
      <button class="auth-button" id="loginButton" onclick="login()">Giriş Yap</button>
      <button class="auth-button" id="signupButton" onclick="signup()">Kaydol</button>
    </div>
    <div id="userInfo">
      <h3 id="userName"></h3>
      <button class="auth-button" id="logoutButton" onclick="logout()">Çıkış Yap</button>
    </div>
  </div>

  <script>
    let isLoggedIn = false;

    function login() {
      // Örnek olarak kullanıcı ismi alınıyor
      const username = prompt("Kullanıcı adınızı girin:");
      if (username) {
        isLoggedIn = true;
        document.getElementById("authButtons").style.display = "none";
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("userName").textContent = `Hoş geldiniz, ${username}!`;
        document.getElementById("logoutButton").style.display = "inline-block";
      }
    }

    function signup() {
      // Kaydolma işlemi
      const username = prompt("Kullanıcı adı seçin:");
      if (username) {
        alert(`${username} adıyla kaydoldunuz!`);
      }
    }

    function logout() {
      isLoggedIn = false;
      document.getElementById("authButtons").style.display = "block";
      document.getElementById("userInfo").style.display = "none";
      document.getElementById("logoutButton").style.display = "none";
    }

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message) {
        addMessage(message, 'user');
        messageInput.value = '';
      }
    }

    function addMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = message;
      document.getElementById("chatBox").appendChild(messageDiv);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
