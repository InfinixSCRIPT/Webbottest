<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #444;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Giriş Yap</h2>
    <form action="javascript:void(0);" onsubmit="loginUser()">
      <div class="input-group">
        <label for="loginUsername">Kullanıcı Adı</label>
        <input type="text" id="loginUsername" placeholder="Kullanıcı Adınızı Girin" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Şifre</label>
        <input type="password" id="loginPassword" placeholder="Şifrenizi Girin" required>
      </div>
      <input type="submit" value="Giriş Yap">
    </form>
    <div class="signup-link">
      <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
    </div>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('Başarıyla giriş yaptınız!');
        window.location.href = "index.html"; // Ana sayfaya yönlendirme
      } else {
        alert('Kullanıcı adı veya şifre hatalı!');
      }
    }
  </script>
</body>
</html>
