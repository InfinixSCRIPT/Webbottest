<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #444;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kayıt Ol</h2>
    <form action="javascript:void(0);" onsubmit="registerUser()">
      <div class="input-group">
        <label for="registerUsername">Kullanıcı Adı</label>
        <input type="text" id="registerUsername" placeholder="Kullanıcı Adınızı Girin" required>
      </div>
      <div class="input-group">
        <label for="registerPassword">Şifre</label>
        <input type="password" id="registerPassword" placeholder="Şifrenizi Girin" required>
      </div>
      <input type="submit" value="Kayıt Ol">
    </form>
    <div class="login-link">
      <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yapın</a></p>
    </div>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert('Başarıyla kayıt oldunuz!');
      window.location.href = "index.html"; // Kayıt işlemi tamamlandıktan sonra ana sayfaya yönlendir
    }
  </script>
</body>
</html>
